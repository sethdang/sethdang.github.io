    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>Nority有史以來最長的一次罷工，今天大家游行去堵了下107國道。</p>

<p>員工裡面出了個叛徒，收了工廠錢到處游說別人領錢走人，結果被大伙知道後被困在事務所，日夜守候。好些人把席子搬到了事務所門口過夜。</p>
<p>我在想搞管理的也算了吧，早點賠錢走人！</p>

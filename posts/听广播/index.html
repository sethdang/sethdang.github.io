    <meta name="description" content="昨夜睡不着听了一夜广播，记得最经典的道理：人在困境中总是期望得到别人的拯救，而最有能力拯救自己的人其实往往是自己。
郁闷吧消沉吧，如果自己不拯救自己谁也没有办法拯救你。我觉得这些天情绪还行，要坚持下去。
还有就是自己要爱自己，不能折磨自己，谁都想快乐，自己快乐了才能带动大家都快乐。
有人来打门面了，终于可以脱手了哈！
打出去了做啥子也，前途渺茫，我很坚强，我还在守望！
今天立冬，没有羊肉吃。一个人吃得好简单！只要其他朋友吃得好就可以了。呵呵&hellip;">

<h1 class="f1 athelas mt3 mb1">听广播</h1>
      
      <p class="tracked"><strong>Seth</strong>
      </p>
      
      
      
      <time class="f6 mv4 dib tracked" datetime="2007-11-08T17:17:36+08:00">November 8, 2007</time>

    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>昨夜睡不着听了一夜广播，记得最经典的道理：人在困境中总是期望得到别人的拯救，而最有能力拯救自己的人其实往往是自己。</p>
<p>郁闷吧消沉吧，如果自己不拯救自己谁也没有办法拯救你。我觉得这些天情绪还行，要坚持下去。</p>
<p>还有就是自己要爱自己，不能折磨自己，谁都想快乐，自己快乐了才能带动大家都快乐。</p>
<p>有人来打门面了，终于可以脱手了哈！</p>
<p>打出去了做啥子也，前途渺茫，我很坚强，我还在守望！</p>
<p>今天立冬，没有羊肉吃。一个人吃得好简单！只要其他朋友吃得好就可以了。呵呵&hellip;</p>

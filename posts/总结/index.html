    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>很长时间了，我发觉自己状态越来越差，差点到了万劫不复的地步。是时候看下身前身后，总结一下。</p>
<p>规划一下未来的日子我该怎样度过。消极惯了什么也不想管，什么也不想过问，很久没有真心笑过、开怀笑过，这么多抑郁的特征什么时候才能改过来。</p>
<p>要让自己充实起来、生活有规律、人生有目标。会快乐起来的，努力去改变吧。</p>
<p>出去玩一下，净化一下心灵，少些胡思和乱想，看淡该淡的事情，抓紧该做的事情。</p>
<p>我向大家宣布我要改变，看我的！过些日子，一个快乐健康的小邓还给大家。</p>

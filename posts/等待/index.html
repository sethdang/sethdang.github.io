    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>不知道是在等待什么，觉得自己的心很浮躁。从来没有的浮躁！</p>
<p>冲动是魔鬼。等待呢？</p>
<p>没有做任何事情的欲望，我发现我爱上了坐车。一天花很长的时间在车上，看世间百态，感受人们的忙碌，才找到了平衡和满足。心静下来了，行动停下来，身体的移动才感觉到自己的存在。是的，我真的存在，做了一个有思维的懒人！</p>
<p>(每天都有在车上耗费3个小时以上，我觉得我的美好时光就这样流逝了)</p>
<p>冲动是魔鬼，等待是致命的杀手。</p>
<p>人要不断进步&hellip;.</p>

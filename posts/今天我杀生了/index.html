<meta name="description" content="为了响应毛主席灭“四害”的号召，我今天杀生了。我宰了三只小耗子。

  <header class="post-header">
    
    <h1 class="post-title entry-hint-parent">
      今天我杀生了
    </h1>
    <div class="post-meta"><span title='2007-11-04 20:48:19 +0800 +0800'>November 4, 2007</span>&nbsp;·&nbsp;Seth

</div>
  </header> 
  <div class="post-content"><p>为了响应毛主席灭“四害”的号召，我今天杀生了。我宰了三只小耗子。</p>
<p>三只呀，好多年都没有杀到那么多耗子了。打完耗子我好激动，出去苏丹问我你脸啷个那么红哟？嘿嘿，我说有人夸我我高兴塞。</p>
<p>打完耗子觉得耗子生活好危险，偷点东西要冒那么大风险，被人打到了命都没有了。还是做人要好一点点。</p>


  </div>

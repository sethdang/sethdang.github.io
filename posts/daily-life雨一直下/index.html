<p>2006－3－24</p>
<p>雨一直下、下好大。老大休假了，我確並不輕松！</p>
<p>早上剛好在雨沒怎麼下的時候騎了車過來，運氣還不算太壞。看了昨天貝貝給我的信，我好好心痛。愛她都迷失了自己，我不敢也不要願意多想。繼續我辛勤的工作！</p>
<p>bbs上發出的通告讓我對工廠好絕望，有我們老大瞎搞，我們都沒自由和利益了。心裡面好恨。郁悶吧，在一個雨天。</p>

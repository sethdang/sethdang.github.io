    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>写了一个“我性情大变”的字加在我QQ后面，起效果罗！</p>
<p>表弟照抄了我创意，他也“性情大变”，还没有付我版费；表妹上去QQ教育我不要变坏了；朋友问我啷个回事。</p>
<p>我性情是大变了嘛！不把啥子事情憋到心头，不把自己憋在屋子里，变化还不大吗。自己感觉得到，关心我的人了解得到。</p>
<p>这几天在培训，也不晓得会不会去上岗。开始涉足外汇罗，好刺激呀。</p>
<p>我用心珍惜拥有的点滴时，也就注定行走。之间？我不会！一无所有；两手空空！</p>

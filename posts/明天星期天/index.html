    <meta name="description" content="明天又是星期天了，对于这两年的我，星期天才算得上是个周末！
浑浑噩噩的过着日子，迷迷糊糊的讨着生活，俨然忘记了N年前那个一路高歌的小子。
自己是怎么过来的呢，自己就快要当父亲了，都还没有想明白！
压力大了，担子重了，日子也该醒了。
星期天了，好好放松放松，休息一下，思考思考。明天才有价值，也会更有意义！">

<p>自己是怎么过来的呢，自己就快要当父亲了，都还没有想明白！</p>
<p>压力大了，担子重了，日子也该醒了。</p>

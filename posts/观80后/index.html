<h1 class="f1 athelas mt3 mb1">观《80&#39;后》</h1>
      
      <p class="tracked"><strong>Seth</strong>
      </p>
      
      
      
      <time class="f6 mv4 dib tracked" datetime="2011-01-09T13:04:30+08:00">January 9, 2011</time>
      

      
      
    </header>
    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>挺好的一部电影，道尽了聚散离分，分是常态，合则恒久。</p>
<p>时光一年年飞逝，又有多少人还如此执着，这其中或者也有曾经的你我和他（她）的影子。我们曾经的执着或许没有坚持，却那样弥足珍贵，不时会敲打你我的心扉，激荡起澎湃的心情。</p>
<p>今天翟敏说“今年回家不相亲”，顿时想恶搞恶心广告一下“相亲只相白骨精”，或许已是大龄青年的他也胸怀那样的执着。</p>
<p>又到一年回家的时候，很想念我的家人，票很难买，也要执着向前。</p>

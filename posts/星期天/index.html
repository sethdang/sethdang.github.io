    <meta name="description" content="又是星期天，很无聊的日子
睡到10点起来，吃过早餐，洗完衣服，去吃午餐，睡会儿午觉，一睡睡到晚饭时间，去吃晚餐，然后睡到星期天结束。
差不多过温州来就遵循这样的星期天日程，想有点改变，却认识到人其实是害怕改变的动物。看了看好友的博客，全都没有更新很久了。我的还好！也只有我无聊到在博客上发牢骚。
我的博客像一个大杂烩，什么牢骚都发在上面，什么相干不相干的一大堆，不够专业，也不吸引人！但我的生活不正是这样吗，日子也是这样过的，去找找懂得欣赏的人嘛.">

    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>又是星期天，很无聊的日子</p>
<p>睡到10点起来，吃过早餐，洗完衣服，去吃午餐，睡会儿午觉，一睡睡到晚饭时间，去吃晚餐，然后睡到星期天结束。</p>
<p>差不多过温州来就遵循这样的星期天日程，想有点改变，却认识到人其实是害怕改变的动物。看了看好友的博客，全都没有更新很久了。我的还好！也只有我无聊到在博客上发牢骚。</p>
<p>我的博客像一个大杂烩，什么牢骚都发在上面，什么相干不相干的一大堆，不够专业，也不吸引人！但我的生活不正是这样吗，日子也是这样过的，去找找懂得欣赏的人嘛.</p>

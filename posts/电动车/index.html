快到银行罗，突然觉得车速放慢了许多，起初还不太明白怎么回事，过了一段才知道，原来传说中的问题让我们给遇到了，电动车缺电了。还好，熬到了银行。

    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>借了朋友一电动车去银行办理业务，银行也还是有一点点远，5、6公里的样子。还搭了一个人，两人一块儿在去的路上飞驰。阳光明媚，风和日丽,多美好的一天呀.</p>
<p>快到银行罗，突然觉得车速放慢了许多，起初还不太明白怎么回事，过了一段才知道，原来传说中的问题让我们给遇到了，电动车缺电了。还好，熬到了银行。</p>
<p>回来的时候，把和我一起的哥们儿抛在了银行，一个人停停走走，走走停停。又是一次愉快的兜风。</p>

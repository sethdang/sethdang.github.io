    <meta name="description" content="大盘高开低走,上证盘中向5000点挺进！我买的股票大盘股也很萎靡。
还以为上证到5000点就该反弹罗！妈的，下午一直低走，看样子要跌到4800才会罢休。
想卖了股票回家休假，打算今天豆走的。因为表姐要回来，得在重庆接待一下，推迟到周四罗！
亏损还在继续增加，不过比我想像的要好一点点！
昨天又失眠了，睡了3个小时。这个月的第二次失眠，和我想要打的电话有关系，我想，我还是不要再打。过去的就让他过去，本来都跳出来了的为什么又要跳回去。对自己好一点！">

    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>大盘高开低走,上证盘中向5000点挺进！我买的股票大盘股也很萎靡。</p>
<p>还以为上证到5000点就该反弹罗！妈的，下午一直低走，看样子要跌到4800才会罢休。</p>
<p>想卖了股票回家休假，打算今天豆走的。因为表姐要回来，得在重庆接待一下，推迟到周四罗！</p>
<p>亏损还在继续增加，不过比我想像的要好一点点！</p>
<p>昨天又失眠了，睡了3个小时。这个月的第二次失眠，和我想要打的电话有关系，我想，我还是不要再打。过去的就让他过去，本来都跳出来了的为什么又要跳回去。对自己好一点！</p>

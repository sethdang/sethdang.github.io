    <meta name="description" content="假期休完、又到上班的時候了。一個糟糕得不能再糟糕的假期，真的像又過了一年一樣！
日子不知道怎麼過了、才覺得感情和生命都好脆弱、脆弱得沒有勇氣結束和開始。
娜娜的媽媽病了、昏迷十多天還沒有醒過來，不知道好些沒有？默默的為她祈禱。弟弟也要高考了，希望能考得好一些。那麼多的希望都給了身邊的人，自己一點盼頭也沒有。
有些事情靠一個人強求不來、一個人只有奉獻、不求回報。愛她就遠離她！因為她要的和我給的不是一樣。遠離之後、而自己確無論如何也開始不起來了。">

      <p class="tracked"><strong>Seth</strong>

    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>假期休完、又到上班的時候了。一個糟糕得不能再糟糕的假期，真的像又過了一年一樣！</p>
<p>日子不知道怎麼過了、才覺得感情和生命都好脆弱、脆弱得沒有勇氣結束和開始。</p>
<p>娜娜的媽媽病了、昏迷十多天還沒有醒過來，不知道好些沒有？默默的為她祈禱。弟弟也要高考了，希望能考得好一些。那麼多的希望都給了身邊的人，自己一點盼頭也沒有。</p>
<p>有些事情靠一個人強求不來、一個人只有奉獻、不求回報。愛她就遠離她！因為她要的和我給的不是一樣。遠離之後、而自己確無論如何也開始不起來了。</p>

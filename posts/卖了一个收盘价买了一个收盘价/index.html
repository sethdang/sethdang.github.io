    <h1 class="post-title entry-hint-parent">
      卖了一个收盘价，买了一个收盘价
    </h1>
    <div class="post-meta"><span title='2008-06-06 15:17:09 +0800 +0800'>June 6, 2008</span>&nbsp;·&nbsp;Seth

</div>
  </header> 
  <div class="post-content"><p>端午罗！这周才轮到可以双休。</p>
<p>为了提前过好端午节日，偶花了点时间处理了一下手上的股票。挂了个价格，呵呵卖出去了，又挂了个价格买进另外一只，呵呵也买近来罗。收盘发现，哎呀卖的是一个收盘价格哈，买的和收盘价格才差一个点。</p>
<p>希望接下来的事情一切顺利哈</p>
<p>盼望中ing&hellip;</p>


  </div>

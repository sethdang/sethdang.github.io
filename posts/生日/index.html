    <meta name="description" content="今天是珍珍的生日，她在九江找到了工作也是她第一天上班的日子。早早發了條祝賀的短信，沒有回音。
心情很復雜、還是一片灰暗看不到陽光，我已經不能在這個樣子了！快半年了。活到這個樣子沒什麼好想的！我要振作起來，這樣寫也這樣做！
有些後悔也沒有什麼好後悔的，感覺已經沒有什麼好重要的了。
振作起來、作男人作的決定！
Everyday is birthday!">

    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>今天是珍珍的生日，她在九江找到了工作也是她第一天上班的日子。早早發了條祝賀的短信，沒有回音。</p>
<p>心情很復雜、還是一片灰暗看不到陽光，我已經不能在這個樣子了！快半年了。活到這個樣子沒什麼好想的！我要振作起來，這樣寫也這樣做！</p>
<p>有些後悔也沒有什麼好後悔的，感覺已經沒有什麼好重要的了。</p>
<p>振作起來、作男人作的決定！</p>
<p>Everyday is birthday!</p>
